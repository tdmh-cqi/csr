<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSR Request Form</title>
    <style>
        :root { --primary-red: #d32f2f; --hospital-blue: #2c3e50; --border-color: #bdc3c7; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #eaeff2; margin: 0; padding: 10px; }
        
        .form-container { 
            max-width: 850px; margin: 20px auto; background: #fff; 
            padding: 30px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        /* Aesthetic Header */
        .header-section { 
            text-align: center; border-bottom: 4px double var(--hospital-blue); 
            padding-bottom: 15px; margin-bottom: 25px; position: relative;
        }
        .header-section h1 { 
            margin: 0; color: var(--hospital-blue); letter-spacing: 2px; 
            text-transform: uppercase; font-size: 26px; 
        }
        .header-section p { margin: 5px 0 0; color: #7f8c8d; font-weight: bold; }
        .form-no { 
            color: var(--primary-red); font-weight: bold; font-size: 1.1em; 
            position: absolute; top: 0; right: 0; 
        }

        /* Input Fields */
        .input-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px; }
        .input-group { flex: 1; min-width: 200px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #34495e; font-size: 0.85em; text-transform: uppercase; }
        input[type="text"], input[type="date"], input[type="time"], input[type="file"] {
            width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; box-sizing: border-box;
        }

        /* Item Table - 2 Columns / 5 Rows */
        .table-container { margin: 25px 0; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: var(--hospital-blue); color: white; padding: 12px; text-align: left; border: 1px solid var(--hospital-blue); }
        td { border: 1px solid var(--border-color); padding: 0; }
        table input { 
            border: none; width: 100%; padding: 12px; box-sizing: border-box; outline: none; font-size: 14px;
        }
        table tr:nth-child(even) { background: #fcfcfc; }

        /* Signature Section */
        .sig-flex { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 30px; }
        .sig-box { flex: 1; min-width: 280px; }
        .canvas-wrap { border: 1px solid var(--hospital-blue); background: #fff; border-radius: 4px; margin-bottom: 5px; touch-action: none; }
        canvas { width: 100%; height: 130px; cursor: crosshair; display: block; }
        .clear-link { color: var(--primary-red); cursor: pointer; font-size: 11px; text-decoration: underline; font-weight: bold; }

        .btn-submit { 
            display: block; width: 100%; padding: 15px; background: #27ae60; 
            color: white; border: none; border-radius: 6px; font-size: 1.1em; 
            font-weight: bold; cursor: pointer; margin-top: 30px; 
        }

        @media (max-width: 600px) {
            .header-section h1 { font-size: 20px; }
            .form-no { position: static; text-align: left; margin-bottom: 10px; }
            .form-container { padding: 15px; }
        }

        @media print {
            .btn-submit, .clear-link, input[type="file"] { display: none; }
            body { background: white; padding: 0; }
            .form-container { box-shadow: none; margin: 0; border: none; max-width: 100%; }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header-section">
        <div class="form-no">No: <span id="autoNum"></span></div>
        <h1>Central Supply Room</h1>
        <p>REQUISITION AND ISSUE FORM</p>
    </div>

    <div class="input-row">
        <div class="input-group">
            <label>Requesting Department</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>Date</label>
            <input type="date" id="dateField">
        </div>
        <div class="input-group">
            <label>Time</label>
            <input type="time" id="timeField">
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Item Description</th>
                    <th style="width: 30%;">Quantity / Unit</th>
                </tr>
            </thead>
            <tbody>
                <tr><td><input type="text"></td><td><input type="text"></td></tr>
                <tr><td><input type="text"></td><td><input type="text"></td></tr>
                <tr><td><input type="text"></td><td><input type="text"></td></tr>
                <tr><td><input type="text"></td><td><input type="text"></td></tr>
                <tr><td><input type="text"></td><td><input type="text"></td></tr>
            </tbody>
        </table>
    </div>

    <div class="input-row">
        <div class="input-group">
            <label>Requested By</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>Received By</label>
            <input type="text">
        </div>
    </div>

    <div class="input-group" style="margin-bottom: 25px;">
        <label>Upload Image (Optional)</label>
        <input type="file" accept="image/*">
    </div>

    <div class="sig-flex">
        <div class="sig-box">
            <label>Head of Department</label>
            <div class="canvas-wrap">
                <canvas id="canvas-hod"></canvas>
            </div>
            <span class="clear-link" onclick="clearCanvas('canvas-hod')">Clear Space</span>
        </div>
        <div class="sig-box">
            <label>Approved by Hospital Administrator/CQI</label>
            <div class="canvas-wrap">
                <canvas id="canvas-admin"></canvas>
            </div>
            <span class="clear-link" onclick="clearCanvas('canvas-admin')">Clear Space</span>
        </div>
    </div>

    <button class="btn-submit" onclick="window.print()">Print / Save as PDF</button>
</div>

<script>
    // 1. Auto-generate Form Number & Date
    document.getElementById('autoNum').innerText = "CSR-" + new Date().getFullYear() + "-" + Math.floor(1000 + Math.random() * 9000);
    document.getElementById('dateField').valueAsDate = new Date();
    document.getElementById('timeField').value = new Date().toTimeString().slice(0,5);

    // 2. Signature Engine
    function initSignature(canvasId) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext("2d");
        let isDrawing = false;

        const ratio = window.devicePixelRatio || 1;
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        ctx.scale(ratio, ratio);

        function getMousePos(evt) {
            const rect = canvas.getBoundingClientRect();
            const clientX = evt.touches ? evt.touches[0].clientX : evt.clientX;
            const clientY = evt.touches ? evt.touches[0].clientY : evt.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        const startDrawing = (e) => { isDrawing = true; const p = getMousePos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); };
        const draw = (e) => { if (!isDrawing) return; const p = getMousePos(e); ctx.lineTo(p.x, p.y); ctx.lineWidth = 2; ctx.stroke(); if(e.touches) e.preventDefault(); };
        const stopDrawing = () => { isDrawing = false; };

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        window.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("touchstart", startDrawing, {passive: false});
        canvas.addEventListener("touchmove", draw, {passive: false});
        canvas.addEventListener("touchend", stopDrawing);
    }

    function clearCanvas(id) {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    window.onload = () => {
        initSignature('canvas-hod');
        initSignature('canvas-admin');
    };
</script>

</body>
</html>
