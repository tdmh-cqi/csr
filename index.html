<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSR Request Form 2026</title>
    <style>
        :root { --hospital-red: #cc0000; --navy: #2c3e50; --light-bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #e9ecef; margin: 0; padding: 15px; }
        
        .form-container { 
            max-width: 850px; margin: auto; background: #fff; padding: 40px; 
            border-radius: 4px; box-shadow: 0 0 20px rgba(0,0,0,0.15); border-top: 8px solid var(--navy);
        }

        /* Aesthetic Header */
        .header { text-align: center; border-bottom: 2px solid var(--navy); margin-bottom: 30px; padding-bottom: 10px; position: relative; }
        .header h1 { margin: 0; font-size: 28px; color: var(--navy); text-transform: uppercase; letter-spacing: 1px; }
        .header p { margin: 5px 0; color: #555; font-weight: 500; }
        .form-id { color: var(--hospital-red); font-weight: bold; font-size: 1.3rem; position: absolute; right: 0; top: 0; }

        /* Form Inputs */
        .row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
        .col { flex: 1; min-width: 200px; }
        label { display: block; font-weight: 600; font-size: 0.85rem; color: #333; margin-bottom: 6px; text-transform: uppercase; }
        input[type="text"], input[type="date"], input[type="time"] {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }

        /* The 10-Row Table */
        .item-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .item-table th { background: var(--navy); color: white; padding: 12px; text-align: left; font-size: 0.9rem; }
        .item-table td { border: 1px solid #dee2e6; padding: 0; }
        .item-table input { width: 100%; border: none; padding: 10px; box-sizing: border-box; outline: none; background: transparent; }
        .item-table tr:nth-child(even) { background-color: #fcfcfc; }

        /* Signatures */
        .sig-row { display: flex; flex-wrap: wrap; gap: 30px; margin-top: 40px; }
        .sig-col { flex: 1; min-width: 280px; text-align: center; }
        .canvas-container { border: 1px solid #333; background: #fff; border-radius: 4px; margin-bottom: 8px; }
        canvas { width: 100%; height: 120px; touch-action: none; cursor: crosshair; }
        .sig-label { font-size: 0.8rem; font-weight: bold; border-top: 1px solid #eee; padding: 5px; color: #555; }
        .clear-btn { font-size: 11px; color: var(--hospital-red); cursor: pointer; text-decoration: underline; background: none; border: none; }

        .btn-print { 
            width: 100%; padding: 18px; background: #28a745; color: white; 
            border: none; border-radius: 5px; font-size: 1.1rem; font-weight: bold; 
            cursor: pointer; margin-top: 30px; transition: 0.3s;
        }
        .btn-print:hover { background: #218838; }

        @media (max-width: 600px) {
            .header h1 { font-size: 20px; text-align: left; }
            .form-id { position: static; display: block; margin-top: 10px; }
            .form-container { padding: 20px; }
        }

        @media print {
            .btn-print, .clear-btn, input[type="file"] { display: none; }
            body { background: white; padding: 0; }
            .form-container { box-shadow: none; border: none; }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header">
        <div class="form-id">No: <span id="reqNumber">2026-0001</span></div>
        <h1>Central Supply Room</h1>
        <p>REQUISITION AND ISSUE SLIP</p>
    </div>

    <div class="row">
        <div class="col" style="flex: 2;">
            <label>Requesting Department</label>
            <input type="text" id="dept" placeholder="Enter department name">
        </div>
        <div class="col">
            <label>Date</label>
            <input type="date" id="dateInput">
        </div>
        <div class="col">
            <label>Time</label>
            <input type="time" id="timeInput">
        </div>
    </div>

    <table class="item-table">
        <thead>
            <tr>
                <th>Item Description</th>
                <th style="width: 200px;">Quantity / Unit</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>

    <div class="row" style="margin-top: 25px;">
        <div class="col">
            <label>Requested By</label>
            <input type="text" placeholder="Print Name">
        </div>
        <div class="col">
            <label>Received By</label>
            <input type="text" placeholder="Print Name">
        </div>
        <div class="col">
            <label>Reference Image</label>
            <input type="file">
        </div>
    </div>

    <div class="sig-row">
        <div class="sig-col">
            <label>Head of Department</label>
            <div class="canvas-container">
                <canvas id="sig-hod"></canvas>
                <div class="sig-label">Authorized Signature</div>
            </div>
            <button class="clear-btn" onclick="clearSig('sig-hod')">Clear Signature</button>
        </div>
        <div class="sig-col">
            <label>Hospital Administrator / CQI</label>
            <div class="canvas-container">
                <canvas id="sig-admin"></canvas>
                <div class="sig-label">Approved by Signature</div>
            </div>
            <button class="clear-btn" onclick="clearSig('sig-admin')">Clear Signature</button>
        </div>
    </div>

    <button class="btn-print" onclick="window.print()">SUBMIT & PRINT REQUEST</button>
</div>

<script>
    // 1. Generate 10 Rows
    const tbody = document.getElementById('tableBody');
    for (let i = 0; i < 10; i++) {
        tbody.innerHTML += `<tr>
            <td><input type="text" placeholder="..."></td>
            <td><input type="text" placeholder="..."></td>
        </tr>`;
    }

    // 2. Form Number Logic (Starting 2026-0001)
    // For GitHub/Static pages, we simulate the auto-increment using localStorage
    let currentId = localStorage.getItem('csr_last_id') || 1;
    let formattedId = "2026-" + currentId.toString().padStart(4, '0');
    document.getElementById('reqNumber').innerText = formattedId;

    // Increment for next visit (Simulation only)
    localStorage.setItem('csr_last_id', parseInt(currentId) + 1);

    // 3. Set Defaults
    document.getElementById('dateInput').valueAsDate = new Date();
    document.getElementById('timeInput').value = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});

    // 4. Signature Logic
    function initCanvas(id) {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext("2d");
        let drawing = false;

        const ratio = window.devicePixelRatio || 1;
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        ctx.scale(ratio, ratio);

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function start(e) { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); }
        function draw(e) { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.lineWidth=2; ctx.stroke(); if(e.touches) e.preventDefault(); }
        function stop() { drawing = false; }

        canvas.addEventListener("mousedown", start);
        canvas.addEventListener("mousemove", draw);
        window.addEventListener("mouseup", stop);
        canvas.addEventListener("touchstart", start, {passive: false});
        canvas.addEventListener("touchmove", draw, {passive: false});
        canvas.addEventListener("touchend", stop);
    }

    function clearSig(id) {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    window.onload = () => {
        initCanvas('sig-hod');
        initCanvas('sig-admin');
    };
</script>

</body>
</html>
