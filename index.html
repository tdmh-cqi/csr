
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background-color: #f6f8fa; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border: 1px solid #d0d7de; border-radius: 6px; }
        
        h2 { border-bottom: 1px solid #d0d7de; padding-bottom: 10px; margin-top: 0; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #d0d7de; border-radius: 6px; box-sizing: border-box; }
        
        #form-number-display { color: #cf222e; font-weight: bold; font-size: 1.2em; margin-bottom: 20px; }
        
        /* Signature Box Styling */
        #signature-pad { border: 2px dashed #d0d7de; background-color: #fafafa; border-radius: 6px; cursor: crosshair; touch-action: none; }
        .sig-container { margin-top: 10px; }
        .clear-btn { background: #f6f8fa; border: 1px solid #d0d7de; padding: 5px 10px; border-radius: 6px; cursor: pointer; margin-top: 5px; font-size: 12px; }
        
        .submit-btn { background-color: #2da44e; color: white; padding: 10px 20px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 20px; }
        .submit-btn:hover { background-color: #2c974b; }
    </style>
</head>

    <h2>Request Form</h2>
    
    <div id="form-number-display">Form No: <span id="form-id"></span></div>

            <label>Requesting Department</label>
            <input type="text" name="department" required>
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" id="currentDate" name="date" required>
        </div>

        <div class="form-group">
            <label>Item Description</label>
            <textarea name="description" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Quantity / Unit</label>
            <input type="text" name="quantity" placeholder="e.g. 10 pcs" required>
        </div>

        <div class="form-group">
            <label>Requested By</label>
            <input type="text" name="requested_by" required>
        </div>

        <div class="form-group">
            <label>Upload Image</label>
            <input type="file" name="image" accept="image/*">
        </div>

        <div class="form-group">
            <label>Received By</label>
            <input type="text" name="received_by" required>
        </div>
