<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSR Request Form</title>
    <style>
        :root { --primary-red: #d32f2f; --hospital-blue: #2c3e50; --border-color: #bdc3c7; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #eaeff2; margin: 0; padding: 10px; }
        
        .form-container { 
            max-width: 900px; margin: 20px auto; background: #fff; 
            padding: 20px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        /* Aesthetic Header */
        .header-section { 
            text-align: center; border-bottom: 4px double var(--hospital-blue); 
            padding-bottom: 15px; margin-bottom: 25px; position: relative;
        }
        .header-section h1 { 
            margin: 0; color: var(--hospital-blue); letter-spacing: 2px; 
            text-transform: uppercase; font-size: 24px; 
        }
        .header-section p { margin: 5px 0 0; color: #7f8c8d; font-style: italic; }
        .form-no { 
            color: var(--primary-red); font-weight: bold; font-size: 1.1em; 
            position: absolute; top: 0; right: 0; 
        }

        /* Layout */
        .input-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px; }
        .input-group { flex: 1; min-width: 250px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #34495e; font-size: 0.9em; }
        input[type="text"], input[type="date"], input[type="time"], input[type="file"] {
            width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; box-sizing: border-box;
        }

        /* Item Table */
        .table-responsive { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: var(--hospital-blue); color: white; padding: 10px; text-align: left; }
        td { border: 1px solid #ecf0f1; padding: 5px; }
        .td-num { width: 30px; text-align: center; color: #95a5a6; }
        table input { border: none; width: 100%; padding: 8px; box-sizing: border-box; outline: none; }
        table tr:nth-child(even) { background: #f9f9f9; }

        /* Signature Pads */
        .sig-flex { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 30px; }
        .sig-box { flex: 1; min-width: 300px; text-align: center; }
        .canvas-wrap { border: 2px solid #34495e; background: #fff; border-radius: 4px; margin-bottom: 10px; touch-action: none; }
        canvas { width: 100%; height: 150px; cursor: crosshair; }
        .clear-link { color: var(--primary-red); cursor: pointer; font-size: 0.8em; text-decoration: underline; }

        .btn-submit { 
            display: block; width: 100%; padding: 15px; background: #27ae60; 
            color: white; border: none; border-radius: 6px; font-size: 1.2em; 
            font-weight: bold; cursor: pointer; margin-top: 30px; 
        }

        /* Responsive Mobile Tweak */
        @media (max-width: 600px) {
            .header-section h1 { font-size: 18px; }
            .form-no { position: static; display: block; margin-bottom: 10px; text-align: left; }
            .form-container { padding: 15px; }
        }
    </style>
</head>
