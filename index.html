<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CSR Requisition Slip - TDMH</title>
    <style>
        :root { 
            --hospital-navy: #002147; 
            --hospital-green: #28a745;
            --aesthetic-pink: #ffe5ec; 
            --border-color: #ced4da;
        }
        
        /* BACKGROUND SETTINGS (Semi-Transparent Logic) */
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 10px; 
            display: flex;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            background-color: var(--aesthetic-pink); 
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Your uploaded background image */
            background: url('images/tdmh-background.jpg') no-repeat center center fixed;
            background-size: cover;
            /* 0.6 = 60% Visible (The transparency effect you asked for) */
            opacity: 0.6;
            z-index: -1;
        }
        
        /* FORM CONTAINER */
        .container { 
            max-width: 850px; 
            width: 100%;
            background: white; 
            padding: 25px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border-radius: 15px;
            border-top: 12px solid var(--hospital-navy);
            margin-top: 10px;
            margin-bottom: 20px;
            position: relative; 
            z-index: 1;
        }

        /* Header & Logo */
        .header { text-align: center; margin-bottom: 20px; }
        .logo-link { display: inline-block; transition: transform 0.3s ease; }
        .logo-link:hover { transform: scale(1.08); } 
        .logo { 
            max-width: 100%; 
            width: 350px; 
            height: auto; 
            margin-bottom: 10px;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }
        .logo-link:hover .logo { box-shadow: 0 4px 15px rgba(0,21,71,0.3); }

        .header h1 { margin: 10px 0 0 0; font-size: 1.4rem; color: var(--hospital-navy); text-transform: uppercase; }
        .header p { margin: 5px 0; font-weight: bold; color: #666; font-size: 0.9rem; border-bottom: 2px solid #eee; display: inline-block; padding-bottom: 5px; }

        .form-meta { display: flex; justify-content: flex-end; margin-bottom: 15px; }
        .form-no-box { border: 2px solid var(--hospital-navy); padding: 5px 12px; font-weight: bold; border-radius: 5px; background: #f8f9fa; }
        .form-no-box span { color: #d00; }

        /* Grid System */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 11px; font-weight: bold; text-transform: uppercase; color: var(--hospital-navy); margin-bottom: 5px; }
        input { 
            padding: 12px; 
            border: 1px solid var(--border-color); 
            border-radius: 6px; 
            font-size: 16px; 
            background: #fcfcfc;
        }

        /* Table Design */
        .table-wrapper { overflow-x: auto; margin: 20px 0; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--hospital-navy); color: white; padding: 12px; font-size: 13px; text-align: left; }
        td { border: 1px solid #eee; }
        td input { width: 100%; border: none; padding: 12px; outline: none; background: transparent; }

        /* Signatures */
        .sig-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 25px; }
        .sig-box { text-align: center; }
        .canvas-box { border: 1px solid #999; background: #fff; border-radius: 6px; cursor: crosshair; }
        canvas { width: 100%; height: 140px; touch-action: none; }
        .clear-btn { margin-top: 8px; font-size: 12px; color: #d00; background: none; border: 1px solid #d00; padding: 4px 10px; cursor: pointer; border-radius: 4px; font-weight: bold; }

        /* Buttons */
        .submit-btn { 
            width: 100%; 
            color: white; 
            border: none; 
            padding: 20px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 5px;
        }
        .submit-btn:active { transform: scale(0.98); opacity: 0.9; }

        @media print { 
            body::before { background: none; } 
            body { background: white; padding: 0; }
            .container { box-shadow: none; border: none; margin: 0; padding: 0; width: 100%; max-width: 100%; }
            .submit-btn, .clear-btn, input[type="file"] { display: none !important; } 
            .sig-row { margin-top: 5px; }
        }

        /* Modal Styling */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 15px;
            text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: popIn 0.3s ease-out;
        }
        .modal-content h2 { color: var(--hospital-navy); margin: 15px 0 10px; }
        .modal-content p { color: #666; margin-bottom: 20px; }
        .modal-content button {
            background: var(--hospital-green); color: white; border: none;
            padding: 10px 25px; border-radius: 5px; font-weight: bold; cursor: pointer;
        }
        .check-icon-container {
            width: 80px; height: 80px; margin: 0 auto;
            animation: subtleBounce 2s infinite ease-in-out;
        }
        .check-icon { width: 100%; height: 100%; stroke: var(--hospital-green); stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
        .check-circle { stroke-dasharray: 166; stroke-dashoffset: 166; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .check-path { stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes subtleBounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="." class="logo-link" title="Refresh Page">
            <img src="images/tdmh-logo.png" alt="Taytay Doctors Multispecialty Hospital Logo" class="logo">
        </a>
        <h1>Central Supply Room 2026</h1>
        <p>REQUISITION SLIP</p>
    </div>

    <div class="form-meta">
        <div class="form-no-box">No: <span id="reqNumber">2026-0000</span></div>
    </div>

    <div class="grid">
        <div class="input-group"><label>Department</label><input type="text" id="dept" placeholder="Requesting Unit"></div>
        <div class="input-group"><label>Email</label><input type="email" id="email" placeholder="official@hospital.com"></div>
    </div>

    <div class="grid">
        <div class="input-group"><label>Date</label><input type="date" id="dateInput"></div>
        <div class="input-group"><label>Time</label><input type="time" id="timeInput"></div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 40px;">#</th>
                    <th>Item Description</th>
                    <th style="width: 130px;">Qty/Unit</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="grid">
        <div class="input-group"><label>Reference Photo</label><input type="file" id="imageInput" accept="image/*" capture="environment"></div>
    </div>

    <div class="grid">
        <div class="input-group"><label>Requested By</label><input type="text" id="reqBy"></div>
        <div class="input-group"><label>Received By</label><input type="text" id="recBy"></div>
    </div>

    <div class="sig-row">
        <div class="sig-box">
            <label>HOD Signature</label>
            <div class="canvas-box"><canvas id="sigHOD"></canvas></div>
            <button class="clear-btn" type="button" onclick="clearSig('sigHOD')">CLEAR</button>
        </div>
        <div class="sig-box">
            <label>Admin Signature</label>
            <div class="canvas-box"><canvas id="sigAdmin"></canvas></div>
            <button class="clear-btn" type="button" onclick="clearSig('sigAdmin')">CLEAR</button>
        </div>
    </div>

    <div class="sig-row" style="margin-top: 25px; gap: 10px;">
        <button id="submitBtn" class="submit-btn" style="background: var(--hospital-navy);" onclick="submitForm(false)">
            SUBMIT REQUEST
        </button>
        <button id="printBtn" class="submit-btn" style="background: var(--hospital-green);" onclick="submitForm(true)">
            SUBMIT & PRINT COPY
        </button>
    </div>
</div>

<div id="successModal" class="modal-overlay">
    <div class="modal-content">
        <div class="check-icon-container">
            <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="check-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="check-path" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <h2>Success!</h2>
        <p>Your requisition has been submitted successfully.</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<script>
    // =========================================================================
    // I KEPT YOUR EXISTING URL HERE - NO NEED TO EDIT!
    // =========================================================================
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyZwibE-gsshjVXOIIl6KrAsqx-3J6lNwRhbK9GK3JEm-2Sf1jbIT0rzw7ZwIoZeE4yWQ/exec';

    const tbody = document.getElementById('tableBody');
    for(let i=1; i<=10; i++){
        tbody.innerHTML += `<tr><td style="text-align:center; font-weight:bold; color:#888;">${i}</td><td><input type="text" class="item-d"></td><td><input type="text" class="item-q"></td></tr>`;
    }

    let currentId = parseInt(localStorage.getItem('csr_id')) || 1;
    document.getElementById('reqNumber').innerText = "2026-" + currentId.toString().padStart(4, '0');
    document.getElementById('dateInput').valueAsDate = new Date();
    document.getElementById('timeInput').value = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});

    function showModal() { document.getElementById('successModal').style.display = 'flex'; }
    function closeModal() { location.reload(); }

    async function submitForm(shouldPrint) {
        const btn1 = document.getElementById('submitBtn');
        const btn2 = document.getElementById('printBtn');
        
        btn1.disabled = true; btn1.innerText = "Processing...";
        btn2.disabled = true; btn2.innerText = "Processing...";

        let descs = [], qtys = [];
        document.querySelectorAll('#tableBody tr').forEach(tr => {
            let d = tr.querySelector('.item-d').value;
            let q = tr.querySelector('.item-q').value;
            if(d) { descs.push(d); qtys.push(q || "0"); }
        });

        let refBase64 = "";
        const file = document.getElementById('imageInput').files[0];
        if(file) {
            refBase64 = await new Promise(r => {
                const reader = new FileReader();
                reader.onload = e => r(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        const payload = {
            formNum: document.getElementById('reqNumber').innerText,
            dept: document.getElementById('dept').value,
            email: document.getElementById('email').value,
            date: document.getElementById('dateInput').value,
            time: document.getElementById('timeInput').value,
            itemDescs: descs.join(" | "),
            itemQtys: qtys.join(" | "),
            reqBy: document.getElementById('reqBy').value,
            recBy: document.getElementById('recBy').value,
            sigHod: document.getElementById('sigHOD').toDataURL(),
            sigAdmin: document.getElementById('sigAdmin').toDataURL(),
            refImage: refBase64
        };

        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
        .then(() => {
            localStorage.setItem('csr_id', currentId + 1);
            
            if (shouldPrint) {
                btn1.style.display = 'none';
                btn2.style.display = 'none';
                document.querySelectorAll('.clear-btn').forEach(b => b.style.display = 'none');
                
                window.print();
                
                setTimeout(() => { location.reload(); }, 1000);
            } else {
                showModal();
            }
        }).catch(() => {
            alert("Connection Error. Check URL.");
            btn1.disabled = false; btn1.innerText = "SUBMIT REQUEST";
            btn2.disabled = false; btn2.innerText = "SUBMIT & PRINT COPY";
        });
    }

    function setupCanvas(id) {
        const c = document.getElementById(id);
        const ctx = c.getContext("2d");
        const dpr = window.devicePixelRatio || 1;
        const rect = c.getBoundingClientRect();
        c.width = rect.width * dpr;
        c.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#002147";

        let draw = false;
        const getPos = (e) => {
            const r = c.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: cx - r.left, y: cy - r.top };
        };
        const start = (e) => { draw=true; ctx.beginPath(); const p=getPos(e); ctx.moveTo(p.x, p.y); };
        const move = (e) => { if(!draw) return; const p=getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); };
        c.addEventListener("mousedown", start); c.addEventListener("mousemove", move);
        c.addEventListener("touchstart", start); c.addEventListener("touchmove", move);
        window.addEventListener("mouseup", () => draw=false);
    }
    function clearSig(id) { const c=document.getElementById(id); c.getContext("2d").clearRect(0,0,c.width,c.height); }
    setupCanvas('sigHOD'); setupCanvas('sigAdmin');
</script>

</body>
</html>
