<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form - Central Supply Room</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .form-container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        header { text-align: center; border-bottom: 2px solid #333; margin-bottom: 20px; padding-bottom: 10px; }
        .form-number { color: red; font-weight: bold; float: right; font-size: 1.2em; }
        
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        
        .signature-wrapper { border: 1px solid #000; background: #fafafa; margin-top: 5px; position: relative; }
        canvas { width: 100%; height: 150px; cursor: crosshair; }
        .clear-btn { margin-top: 5px; background: #ff4d4d; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; font-size: 12px; }
        
        .submit-section { margin-top: 30px; text-align: center; }
        .btn-submit { background: #28a745; color: white; padding: 12px 30px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div class="form-container">
    <header>
        <span class="form-number">Form No: <span id="formNum">0001</span></span>
        <h1>Central Supply Room</h1>
        <h2>Request Form</h2>
    </header>

    <form id="requestForm">
        <div class="grid-row">
            <div>
                <label>Requesting Department</label>
                <input type="text" required>
            </div>
            <div>
                <label>Date & Time</label>
                <input type="datetime-local" id="currentDateTime" required>
            </div>
        </div>

        <div class="grid-row">
            <div style="grid-column: span 2;">
                <label>Item Description</label>
                <textarea rows="3" required></textarea>
            </div>
        </div>

        <div class="grid-row">
            <div>
                <label>Quantity / Unit</label>
                <input type="text" placeholder="e.g. 50 Boxes" required>
            </div>
            <div>
                <label>Upload Image Reference</label>
                <input type="file" accept="image/*">
            </div>
        </div>

        <div class="grid-row">
            <div>
                <label>Requested By</label>
                <input type="text" placeholder="Print Name" required>
            </div>
            <div>
                <label>Received By</label>
                <input type="text" placeholder="CSR Personnel Name">
            </div>
        </div>

        <hr>

        <div class="grid-row">
            <div>
                <label>Head of the Department (Signature)</label>
                <div class="signature-wrapper">
                    <canvas id="sig-dept-head"></canvas>
                </div>
                <button type="button" class="clear-btn" onclick="clearSignature(pad1)">Clear Signature</button>
            </div>
            <div>
                <label>Approved by Hospital Administrator/CQI</label>
                <div class="signature-wrapper">
                    <canvas id="sig-admin"></canvas>
                </div>
                <button type="button" class="clear-btn" onclick="clearSignature(pad2)">Clear Signature</button>
            </div>
        </div>

        <div class="submit-section">
            <button type="submit" class="btn-submit">Submit Request</button>
        </div>
    </form>
</div>

<script>
    // 1. Automated Form Number (Local Storage logic)
    let lastNum = localStorage.getItem('csr_form_count') || 1000;
    let nextNum = parseInt(lastNum) + 1;
    document.getElementById('formNum').innerText = nextNum;

    // 2. Set Current Date/Time
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    document.getElementById('currentDateTime').value = now.toISOString().slice(0, 16);

    // 3. Initialize Signature Pads
    const canvas1 = document.getElementById('sig-dept-head');
    const canvas2 = document.getElementById('sig-admin');
    const pad1 = new SignaturePad(canvas1);
    const pad2 = new SignaturePad(canvas2);

    function clearSignature(pad) {
        pad.clear();
    }

    // 4. Handle Submit
    document.getElementById('requestForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (pad1.isEmpty() || pad2.isEmpty()) {
            alert("Please ensure all required signatures are provided.");
            return;
        }

        // Increment form number for next time
        localStorage.setItem('csr_form_count', nextNum);
        
        alert("Request Submitted Successfully! Form No: " + nextNum);
        location.reload(); 
    });

    // Adjust canvas size for resolution
    window.onresize = resizeCanvases;
    function resizeCanvases() {
        [canvas1, canvas2].forEach(canvas => {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        });
    }
    resizeCanvases();
</script>

</body>
</html>
