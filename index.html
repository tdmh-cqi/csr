<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDMH CSR Requisition Form</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 15px;
            box-shadow: none !important; 
            border: none !important;
            background: transparent !important;
        }

        h1 {
            font-size: 24px;
            color: #002147;
            margin: 0;
            font-weight: 700;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .form-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 25px;
        }

        .req-no-box {
            border: 2px solid #002147;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
            color: #002147;
            background-color: #f0f4f8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #002147;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="file"] {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            padding: 15px; 
            background-color: #f9f9f9;
            border: 1px dashed #002147;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
        }

        .item-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .item-table th, .item-table td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
        }

        .item-table th {
            background-color: #002147;
            color: white;
            font-weight: 500;
        }

        .item-table input {
            border: none;
            padding: 8px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .signature-section {
            margin-bottom: 25px;
            text-align: center;
        }
        .signature-pad-body {
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #fdfdfd;
            margin-bottom: 10px;
        }
        canvas {
            width: 100%;
            height: 150px;
            display: block;
            border-radius: 10px;
        }
        .clear-btn {
            background: white;
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: white;
        }
        .btn-primary { background-color: #002147; }
        .btn-success { background-color: #28a745; }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container {
                padding: 15px;
                box-shadow: none;
            }
            h1 { font-size: 20px; }
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            .table-responsive {
                display: block;
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                margin-bottom: 20px;
                border: 1px solid #eee;
                border-radius: 8px;
            }
            .item-table {
                min-width: 500px;
            }
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="tdmh-logo.png" alt="TDMH Logo" class="logo">
            <h1>CENTRAL SUPPLY ROOM<br>2026</h1>
            <p class="subtitle">REQUISITION SLIP</p>
        </div>

        <div class="form-header">
            <div class="req-no-box">
                <strong>No: <span id="formNumber">Loading...</span></strong>
            </div>
        </div>

        <form id="csrForm">
            <div class="form-group">
                <label for="department">DEPARTMENT</label>
                <input type="text" id="department" name="department" required placeholder="Enter Department">
            </div>

            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email address">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date">DATE</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">TIME</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <div class="table-responsive">
                <table class="item-table" id="itemTable">
                    <thead>
                        <tr>
                            <th style="width: 10%;">#</th>
                            <th style="width: 70%;">Item Description</th>
                            <th style="width: 20%;">Qty/Unit</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label for="refPhoto">REFERENCE PHOTO</label>
                <input type="file" id="refPhoto" accept="image/*">
                <p style="font-size: 12px; color: #666; margin-top: 5px;">*Tap to take a photo or select from gallery</p>
            </div>

            <div class="form-group">
                <label for="requestedBy">REQUESTED BY</label>
                <input type="text" id="requestedBy" name="requestedBy" required placeholder="Full Name">
            </div>

            <div class="form-group">
                <label for="receivedBy">RECEIVED BY</label>
                <input type="text" id="receivedBy" name="receivedBy" placeholder="Full Name (Optional)">
            </div>

            <div class="signature-section">
                <label>HOD SIGNATURE</label>
                <div class="signature-pad-body">
                    <canvas id="hodSignature"></canvas>
                </div>
                <button type="button" class="clear-btn" onclick="clearSignature('hodSignature')">CLEAR</button>
            </div>

            <div class="signature-section">
                <label>ADMIN SIGNATURE</label>
                <div class="signature-pad-body">
                    <canvas id="adminSignature"></canvas>
                </div>
                <button type="button" class="clear-btn" onclick="clearSignature('adminSignature')">CLEAR</button>
            </div>

            <div class="btn-group">
                <button type="submit" id="submitBtn" class="btn btn-primary">SUBMIT REQUEST</button>
                <button type="button" id="printBtn" class="btn btn-success">SUBMIT & PRINT COPY</button>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxS2Vvl_7Q2s-J6gR3t-E0e1d4_F5gH8i9k0L1m2n3o4p5q/exec"; 
    </script>
    <script src="script.js"></script>
</body>
</html>
