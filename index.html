<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSR Request Form 2026</title>
    <style>
        :root { --hospital-red: #cc0000; --navy: #2c3e50; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #e9ecef; margin: 0; padding: 15px; }
        .form-container { max-width: 850px; margin: auto; background: #fff; padding: 40px; border-radius: 4px; box-shadow: 0 0 20px rgba(0,0,0,0.1); border-top: 8px solid var(--navy); }
        .header { text-align: center; border-bottom: 2px solid var(--navy); margin-bottom: 30px; padding-bottom: 10px; position: relative; }
        .form-id { color: var(--hospital-red); font-weight: bold; font-size: 1.3rem; position: absolute; right: 0; top: 0; }
        .row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
        .col { flex: 1; min-width: 200px; }
        label { display: block; font-weight: 600; font-size: 0.85rem; color: #333; margin-bottom: 6px; text-transform: uppercase; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .item-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .item-table th { background: var(--navy); color: white; padding: 12px; text-align: left; }
        .item-table td { border: 1px solid #dee2e6; }
        .item-table input { border: none; background: transparent; }
        .sig-row { display: flex; flex-wrap: wrap; gap: 30px; margin-top: 40px; }
        .sig-col { flex: 1; min-width: 280px; text-align: center; }
        .canvas-container { border: 1px solid #333; background: #fff; margin-bottom: 8px; }
        canvas { width: 100%; height: 120px; touch-action: none; cursor: crosshair; }
        .btn-submit { width: 100%; padding: 18px; background: #28a745; color: white; border: none; border-radius: 5px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 30px; }
        @media print { .btn-submit, .clear-btn, input[type="file"] { display: none; } }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header">
        <div class="form-id">No: <span id="reqNumber">2026-0001</span></div>
        <h1>Central Supply Room</h1>
        <p>REQUISITION AND ISSUE SLIP</p>
    </div>

    <div class="row">
        <div class="col" style="flex: 2;"><label>Department</label><input type="text" id="dept"></div>
        <div class="col"><label>Email</label><input type="email" id="email"></div>
    </div>

    <div class="row">
        <div class="col"><label>Date</label><input type="date" id="dateInput"></div>
        <div class="col"><label>Time</label><input type="time" id="timeInput"></div>
    </div>

    <table class="item-table">
        <thead><tr><th>Item Description</th><th style="width: 200px;">Qty/Unit</th></tr></thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="row" style="margin-top:20px;">
        <div class="col"><label>Reference Photo</label><input type="file" id="imageUpload" accept="image/*"></div>
    </div>

    <div class="row">
        <div class="col"><label>Requested By</label><input type="text" id="reqBy"></div>
        <div class="col"><label>Received By</label><input type="text" id="recBy"></div>
    </div>

    <div class="sig-row">
        <div class="sig-col">
            <label>HOD Signature (Col K)</label>
            <div class="canvas-container"><canvas id="sig-hod"></canvas></div>
            <button onclick="clearSig('sig-hod')">Clear</button>
        </div>
        <div class="sig-col">
            <label>Admin Signature (Col L)</label>
            <div class="canvas-container"><canvas id="sig-admin"></canvas></div>
            <button onclick="clearSig('sig-admin')">Clear</button>
        </div>
    </div>

    <button id="submitBtn" class="btn-submit" onclick="submitToSheet()">SUBMIT TO GOOGLE SHEET</button>
</div>

<script>

    // Build Table
    const tbody = document.getElementById('tableBody');
    for (let i = 0; i < 10; i++) {
        tbody.innerHTML += `<tr><td><input type="text" class="item-desc"></td><td><input type="text" class="item-qty"></td></tr>`;
    }

    // Auto Number
    let currentId = parseInt(localStorage.getItem('csr_last_id')) || 1;
    document.getElementById('reqNumber').innerText = "2026-" + currentId.toString().padStart(4, '0');
    document.getElementById('dateInput').valueAsDate = new Date();

    const fileToBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
