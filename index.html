<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDMH CSR Requisition Form</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            /* Background Image */
            background: url('images/tdmh-background.jpg') no-repeat center center fixed; 
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95); /* 95% White opacity */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px); 
            /* --- RESTORED DARK BLUE OUTLINE --- */
            border: 2px solid #002147;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Clickable Logo */
        .logo {
            max-width: 300px;
            margin-bottom: 15px;
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .logo:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 24px;
            color: #002147;
            margin: 0;
            font-weight: 700;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .form-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 25px;
        }

        /* Red Form Number Box */
        .req-no-box {
            border: 2px solid #002147;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
            color: #dc3545; /* Red */
            font-weight: bold;
            background-color: #f0f4f8;
        }
        
        .req-no-box span {
            color: #dc3545;
        }

        .form-group { margin-bottom: 20px; }
        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #002147;
            font-size: 14px;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="time"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="file"] {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            padding: 15px; 
            background-color: #f9f9f9;
            border: 1px dashed #002147;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
        }

        /* Responsive Table */
        .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .item-table {
            width: 100%;
            min-width: 500px; 
            border-collapse: collapse;
        }

        .item-table th, .item-table td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
        }

        .item-table th { background-color: #002147; color: white; font-weight: 500; }
        .item-table input { border: none; padding: 8px; width: 100%; text-align: center; box-sizing: border-box; }

        /* Signature Canvas */
        .signature-section { margin-bottom: 25px; text-align: center; }
        
        .signature-pad-body {
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #fff;
            margin-bottom: 10px;
            height: 150px; 
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 10px;
            touch-action: none; 
        }

        .clear-btn {
            background: white;
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
        .btn {
            flex: 1; padding: 15px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: 700; cursor: pointer; color: white;
        }
        .btn-primary { background-color: #002147; }
        .btn-success { background-color: #28a745; }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            h1 { font-size: 20px; }
            .form-row { flex-direction: column; gap: 10px; }
            .btn-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="javascript:location.reload()">
                <img src="images/tdmh-logo.png" alt="TDMH Logo" class="logo">
            </a>
            <h1>CENTRAL SUPPLY ROOM<br>2026</h1>
            <p class="subtitle">REQUISITION SLIP</p>
        </div>

        <div class="form-header">
            <div class="req-no-box">
                <strong>No: <span id="formNumber">Loading...</span></strong>
            </div>
        </div>

        <form id="csrForm">
            <div class="form-group">
                <label for="department">DEPARTMENT</label>
                <input type="text" id="department" name="department" required placeholder="Enter Department">
            </div>

            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email address">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date">DATE</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">TIME</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <div class="table-responsive">
                <table class="item-table" id="itemTable">
                    <thead>
                        <tr>
                            <th style="width: 10%;">#</th>
                            <th style="width: 70%;">Item Description</th>
                            <th style="width: 20%;">Qty/Unit</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label for="refPhoto">REFERENCE PHOTO</label>
                <input type="file" id="refPhoto" accept="image/*" capture="environment">
                <p style="font-size: 12px; color: #666; margin-top: 5px;">*Tap to take a photo or select from gallery</p>
            </div>

            <div class="form-group">
                <label for="requestedBy">REQUESTED BY</label>
                <input type="text" id="requestedBy" name="requestedBy" required placeholder="Full Name">
            </div>

            <div class="form-group">
                <label for="receivedBy">RECEIVED BY</label>
                <input type="text" id="receivedBy" name="receivedBy" placeholder="Full Name (Optional)">
            </div>

            <div class="signature-section">
                <label>HOD SIGNATURE</label>
                <div class="signature-pad-body">
                    <canvas id="hodSignature"></canvas>
                </div>
                <button type="button" class="clear-btn" onclick="clearSignature('hodSignature')">CLEAR</button>
            </div>

            <div class="signature-section">
                <label>ADMIN SIGNATURE</label>
                <div class="signature-pad-body">
                    <canvas id="adminSignature"></canvas>
                </div>
                <button type="button" class="clear-btn" onclick="clearSignature('adminSignature')">CLEAR</button>
            </div>

            <div class="btn-group">
                <button type="submit" id="submitBtn" class="btn btn-primary">SUBMIT REQUEST</button>
                <button type="button" id="printBtn" class="btn btn-success">SUBMIT & PRINT COPY</button>
            </div>
        </form>
    </div>

    <script>
        // ==========================================
        // 1. CONFIGURATION (URL ALREADY INTEGRATED)
        // ==========================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyZwibE-gsshjVXOIIl6KrAsqx-3J6lNwRhbK9GK3JEm-2Sf1jbIT0rzw7ZwIoZeE4yWQ/exec"; 
        
        // ==========================================
        // 2. SIGNATURE PAD LOGIC
        // ==========================================
        var signaturePadHod, signaturePadAdmin;

        function initSignatures() {
            var canvasHod = document.getElementById('hodSignature');
            var canvasAdmin = document.getElementById('adminSignature');

            function resizeCanvas(canvas) {
                var ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
            }

            resizeCanvas(canvasHod);
            resizeCanvas(canvasAdmin);

            signaturePadHod = new SignaturePad(canvasHod);
            signaturePadAdmin = new SignaturePad(canvasAdmin);
        }
        
        // ==========================================
        // 3. MAIN SCRIPT LOGIC
        // ==========================================
        document.addEventListener('DOMContentLoaded', function() {
            
            // Generate Table Rows
            const tbody = document.querySelector('#itemTable tbody');
            for (let i = 1; i <= 10; i++) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${i}</td>
                    <td><input type="text" name="itemDesc[]" placeholder="Item ${i}"></td>
                    <td><input type="number" name="itemQty[]" placeholder="0"></td>
                `;
                tbody.appendChild(tr);
            }

            // Initialize Signatures
            initSignatures();
            
            // Load Form Number
            fetch(SCRIPT_URL + "?action=getFormNumber")
            .then(res => res.text())
            .then(num => {
                document.getElementById('formNumber').innerText = num;
            })
            .catch(err => document.getElementById('formNumber').innerText = "Error");
            
            // Set Date/Time Defaults
            const now = new Date();
            document.getElementById('date').valueAsDate = now;
            document.getElementById('time').value = now.toTimeString().substring(0,5);
        });

        function clearSignature(id) {
            if(id === 'hodSignature') signaturePadHod.clear();
            if(id === 'adminSignature') signaturePadAdmin.clear();
        }

        // ==========================================
        // 4. SUBMIT LOGIC
        // ==========================================
        document.getElementById('csrForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleSubmit(false);
        });

        document.getElementById('printBtn').addEventListener('click', function() {
            if(document.getElementById('csrForm').checkValidity()) {
                handleSubmit(true);
            } else {
                document.getElementById('csrForm').reportValidity();
            }
        });

        function handleSubmit(shouldPrint) {
            Swal.fire({ title: 'Submitting...', text: 'Please wait', allowOutsideClick: false, didOpen: () => { Swal.showLoading() } });

            const form = document.getElementById('csrForm');
            const formData = new FormData(form);
            
            let itemDescs = [], itemQtys = [];
            document.querySelectorAll('input[name="itemDesc[]"]').forEach(input => itemDescs.push(input.value));
            document.querySelectorAll('input[name="itemQty[]"]').forEach(input => itemQtys.push(input.value));

            let data = {
                formNum: document.getElementById('formNumber').innerText,
                dept: formData.get('department'),
                email: formData.get('email'),
                date: formData.get('date'),
                time: formData.get('time'),
                reqBy: formData.get('requestedBy'),
                recBy: formData.get('receivedBy'),
                itemDescs: itemDescs.join(" | "), 
                itemQtys: itemQtys.join(" | "),
                sigHod: signaturePadHod.isEmpty() ? "" : signaturePadHod.toDataURL(),
                sigAdmin: signaturePadAdmin.isEmpty() ? "" : signaturePadAdmin.toDataURL(),
                refImage: ""
            };

            const fileInput = document.getElementById('refPhoto');
            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    data.refImage = e.target.result;
                    sendData(data, shouldPrint);
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                sendData(data, shouldPrint);
            }
        }

        function sendData(data, shouldPrint) {
            fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                Swal.fire({ icon: 'success', title: 'Success!', text: 'Request Submitted.' });
                if (shouldPrint) window.print();
                setTimeout(() => location.reload(), 2000);
            })
            .catch(error => {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Something went wrong.' });
            });
        }
    </script>
</body>
</html>
