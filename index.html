<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CSR Requisition Slip - TDMH</title>
    <style>
        :root { 
            --hospital-navy: #002147; 
            --hospital-green: #28a745;
            --aesthetic-pink: #ffe5ec; /* Professional Light Pink Background */
            --border-color: #ced4da;
        }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: var(--aesthetic-pink); 
            margin: 0; 
            padding: 10px; 
            display: flex;
            justify-content: center;
        }
        
        .container { 
            max-width: 850px; 
            width: 100%;
            background: white; 
            padding: 25px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); 
            border-radius: 15px;
            border-top: 12px solid var(--hospital-navy);
            margin-top: 10px;
        }

        /* Header & Logo */
        .header { text-align: center; margin-bottom: 20px; }
        .logo { 
            max-width: 100%; 
            width: 350px; /* Adjust size to fit your aesthetic preference */
            height: auto; 
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .header h1 { margin: 10px 0 0 0; font-size: 1.4rem; color: var(--hospital-navy); text-transform: uppercase; }
        .header p { margin: 5px 0; font-weight: bold; color: #666; font-size: 0.9rem; border-bottom: 2px solid #eee; display: inline-block; padding-bottom: 5px; }

        .form-meta { display: flex; justify-content: flex-end; margin-bottom: 15px; }
        .form-no-box { border: 2px solid var(--hospital-navy); padding: 5px 12px; font-weight: bold; border-radius: 5px; background: #f8f9fa; }
        .form-no-box span { color: #d00; }

        /* Mobile Friendly Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 11px; font-weight: bold; text-transform: uppercase; color: var(--hospital-navy); margin-bottom: 5px; }
        input { 
            padding: 12px; 
            border: 1px solid var(--border-color); 
            border-radius: 6px; 
            font-size: 16px; 
            background: #fcfcfc;
        }

        /* Table Design */
        .table-wrapper { overflow-x: auto; margin: 20px 0; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--hospital-navy); color: white; padding: 12px; font-size: 13px; text-align: left; }
        td { border: 1px solid #eee; }
        td input { width: 100%; border: none; padding: 12px; outline: none; background: transparent; }

        /* Signatures */
        .sig-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 25px; }
        .sig-box { text-align: center; }
        .canvas-box { border: 1px solid #999; background: #fff; border-radius: 6px; cursor: crosshair; }
        canvas { width: 100%; height: 140px; touch-action: none; }
        .clear-btn { margin-top: 8px; font-size: 12px; color: #d00; background: none; border: 1px solid #d00; padding: 4px 10px; cursor: pointer; border-radius: 4px; font-weight: bold; }

        .submit-btn { 
            width: 100%; 
            background: var(--hospital-green); 
            color: white; 
            border: none; 
            padding: 20px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            border-radius: 10px; 
            cursor: pointer; 
            margin-top: 25px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }
        .submit-btn:active { transform: scale(0.98); background: #1e7e34; }

        @media print { .submit-btn, .clear-btn, input[type="file"] { display: none; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://lh3.googleusercontent.com/u/0/d/1GcGETdRY0DiaFpd6jzxTnzB10UwAkg2T=w1000" alt="Hospital Logo" class="logo">
        <h1>Central Supply Room 2026</h1>
        <p>REQUISITION AND ISSUE SLIP</p>
    </div>

    <div class="form-meta">
        <div class="form-no-box">No: <span id="reqNumber">2026-0000</span></div>
    </div>

    <div class="grid">
        <div class="input-group"><label>Department</label><input type="text" id="dept" placeholder="Requesting Unit"></div>
        <div class="input-group"><label>Email</label><input type="email" id="email" placeholder="official@hospital.com"></div>
    </div>

    <div class="grid">
        <div class="input-group"><label>Date</label><input type="date" id="dateInput"></div>
        <div class="input-group"><label>Time</label><input type="time" id="timeInput"></div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 40px;">#</th>
                    <th>Item Description</th>
                    <th style="width: 130px;">Qty/Unit</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="grid">
        <div class="input-group"><label>Reference Photo</label><input type="file" id="imageInput" accept="image/*" capture="environment"></div>
    </div>

    <div class="grid">
        <div class="input-group"><label>Requested By</label><input type="text" id="reqBy"></div>
        <div class="input-group"><label>Received By</label><input type="text" id="recBy"></div>
    </div>

    <div class="sig-row">
        <div class="sig-box">
            <label>HOD Signature</label>
            <div class="canvas-box"><canvas id="sigHOD"></canvas></div>
            <button class="clear-btn" type="button" onclick="clearSig('sigHOD')">CLEAR</button>
        </div>
        <div class="sig-box">
            <label>Admin Signature</label>
            <div class="canvas-box"><canvas id="sigAdmin"></canvas></div>
            <button class="clear-btn" type="button" onclick="clearSig('sigAdmin')">CLEAR</button>
        </div>
    </div>

    <button id="submitBtn" class="submit-btn" onclick="submitForm()">SUBMIT REQUISITION</button>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzlwyOqw2rNenrrU6o7jw5eiRpqEbHiZFjQOfqnfA37SmXY4_ufoZcSaDqOX-5mNLM6/exec';

    const tbody = document.getElementById('tableBody');
    for(let i=1; i<=10; i++){
        tbody.innerHTML += `<tr><td style="text-align:center; font-weight:bold; color:#888;">${i}</td><td><input type="text" class="item-d"></td><td><input type="text" class="item-q"></td></tr>`;
    }

    let currentId = parseInt(localStorage.getItem('csr_id')) || 1;
    document.getElementById('reqNumber').innerText = "2026-" + currentId.toString().padStart(4, '0');
    document.getElementById('dateInput').valueAsDate = new Date();
    document.getElementById('timeInput').value = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});

    async function submitForm() {
        const btn = document.getElementById('submitBtn');
        btn.innerText = "Processing...";
        btn.disabled = true;

        let descs = [], qtys = [];
        document.querySelectorAll('#tableBody tr').forEach(tr => {
            let d = tr.querySelector('.item-d').value;
            let q = tr.querySelector('.item-q').value;
            if(d) { descs.push(d); qtys.push(q || "0"); }
        });

        let refBase64 = "";
        const file = document.getElementById('imageInput').files[0];
        if(file) {
            refBase64 = await new Promise(r => {
                const reader = new FileReader();
                reader.onload = e => r(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        const payload = {
            formNum: document.getElementById('reqNumber').innerText,
            dept: document.getElementById('dept').value,
            email: document.getElementById('email').value,
            date: document.getElementById('dateInput').value,
            time: document.getElementById('timeInput').value,
            itemDescs: descs.join(" | "),
            itemQtys: qtys.join(" | "),
            reqBy: document.getElementById('reqBy').value,
            recBy: document.getElementById('recBy').value,
            sigHod: document.getElementById('sigHOD').toDataURL(),
            sigAdmin: document.getElementById('sigAdmin').toDataURL(),
            refImage: refBase64
        };

        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
        .then(() => {
            localStorage.setItem('csr_id', currentId + 1);
            alert("SUCCESS: Requisition submitted.");
            location.reload();
        }).catch(() => {
            alert("Connection Error.");
            btn.disabled = false;
        });
    }

    function setupCanvas(id) {
        const c = document.getElementById(id);
        const ctx = c.getContext("2d");
        const dpr = window.devicePixelRatio || 1;
        const rect = c.getBoundingClientRect();
        c.width = rect.width * dpr;
        c.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#002147";

        let draw = false;
        const getPos = (e) => {
            const r = c.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: cx - r.left, y: cy - r.top };
        };
        const start = (e) => { draw=true; ctx.beginPath(); const p=getPos(e); ctx.moveTo(p.x, p.y); };
        const move = (e) => { if(!draw) return; const p=getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); };
        c.addEventListener("mousedown", start); c.addEventListener("mousemove", move);
        c.addEventListener("touchstart", start); c.addEventListener("touchmove", move);
        window.addEventListener("mouseup", () => draw=false);
    }
    function clearSig(id) { const c=document.getElementById(id); c.getContext("2d").clearRect(0,0,c.width,c.height); }
    setupCanvas('sigHOD'); setupCanvas('sigAdmin');
</script>

</body>
</html>
