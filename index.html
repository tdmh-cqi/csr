<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CSR Requisition Slip - TDMH</title>
    <style>
        :root { 
            --hospital-navy: #002147; 
            --hospital-green: #28a745;
            --soft-pink: #fff0f3; /* Aesthetic light pink */
            --border-color: #d1d1d1;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--soft-pink); 
            margin: 0; 
            padding: 15px; 
            display: flex;
            justify-content: center;
        }
        
        .container { 
            max-width: 900px; 
            width: 100%;
            background: white; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            border-radius: 12px;
            border-top: 10px solid var(--hospital-navy);
        }

        /* Header Section */
        .header { text-align: center; margin-bottom: 25px; }
        .logo { max-width: 250px; height: auto; margin-bottom: 10px; }
        .header h1 { margin: 0; font-size: 1.6rem; color: var(--hospital-navy); text-transform: uppercase; letter-spacing: 1px; }
        .header p { margin: 5px 0; font-weight: 600; color: #555; border-bottom: 2px solid #eee; display: inline-block; padding-bottom: 5px; }

        .form-meta { display: flex; justify-content: flex-end; margin-bottom: 15px; }
        .form-no-box { border: 1px solid #333; padding: 5px 15px; font-weight: bold; background: #fdfdfd; }
        .form-no-box span { color: #cc0000; }

        /* Input Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 11px; font-weight: 700; text-transform: uppercase; color: var(--hospital-navy); margin-bottom: 4px; }
        input { 
            padding: 10px; 
            border: 1px solid var(--border-color); 
            border-radius: 4px; 
            font-size: 14px; 
            background: #fafafa;
        }
        input:focus { outline: none; border-color: var(--hospital-green); background: #fff; }

        /* Table Styling */
        .table-wrapper { overflow-x: auto; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: var(--hospital-navy); color: white; padding: 12px; font-size: 13px; text-transform: uppercase; }
        td { border: 1px solid var(--border-color); }
        td input { width: 100%; border: none; background: transparent; padding: 10px; box-sizing: border-box; }
        tr:nth-child(even) { background-color: #f9f9f9; }

        /* Signatures */
        .sig-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .sig-box { text-align: center; }
        .canvas-container { border: 1px dashed #333; background: #fff; margin-bottom: 8px; border-radius: 4px; }
        canvas { width: 100%; height: 120px; touch-action: none; }
        .clear-btn { font-size: 10px; color: #cc0000; background: none; border: 1px solid #cc0000; padding: 3px 8px; cursor: pointer; border-radius: 3px; font-weight: bold; }

        .submit-btn { 
            width: 100%; 
            background: var(--hospital-green); 
            color: white; 
            border: none; 
            padding: 18px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }
        .submit-btn:hover { background: #218838; }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .header h1 { font-size: 1.2rem; }
        }

        /* Aesthetics for Logo Placeholder */
        .logo-placeholder { 
            font-weight: bold; 
            font-size: 24px; 
            color: var(--hospital-navy); 
            margin-bottom: 10px; 
            display: block; 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://tdmh-cqi.github.io/csr/tdmh-logo.png" alt="TDMH Logo" class="logo" onerror="this.style.display='none'; document.getElementById('alt-logo').style.display='block';">
        <div id="alt-logo" class="logo-placeholder" style="display:none;">TAYTAY DOCTORS</div>
        
        <h1>Central Supply Room 2026</h1>
        <p>REQUISITION AND ISSUE SLIP</p>
    </div>

    <div class="form-meta">
        <div class="form-no-box">No: <span id="reqNumber">2026-0000</span></div>
    </div>

    <div class="grid">
        <div class="input-group"><label>Department</label><input type="text" id="dept" placeholder="Enter Requesting Unit"></div>
        <div class="input-group"><label>Email Address</label><input type="email" id="email" placeholder="official@hospital.com"></div>
    </div>

    <div class="grid">
        <div class="input-group"><label>Date Requested</label><input type="date" id="dateInput"></div>
        <div class="input-group"><label>Time</label><input type="time" id="timeInput"></div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 50px;">No.</th>
                    <th>Item Description</th>
                    <th style="width: 150px;">Qty / Unit</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <div class="grid">
        <div class="input-group">
            <label>Reference Image Upload</label>
            <input type="file" id="imageInput" accept="image/*" capture="environment">
        </div>
    </div>

    <div class="grid">
        <div class="input-group"><label>Requested By (Full Name)</label><input type="text" id="reqBy"></div>
        <div class="input-group"><label>Received By (Full Name)</label><input type="text" id="recBy"></div>
    </div>

    <div class="sig-section">
        <div class="sig-box">
            <label>HOD Signature</label>
            <div class="canvas-container"><canvas id="sigHOD"></canvas></div>
            <button class="clear-btn" onclick="clearSig('sigHOD')">CLEAR SIGNATURE</button>
        </div>
        <div class="sig-box">
            <label>Admin Signature</label>
            <div class="canvas-container"><canvas id="sigAdmin"></canvas></div>
            <button class="clear-btn" onclick="clearSig('sigAdmin')">CLEAR SIGNATURE</button>
        </div>
    </div>

    <button id="submitBtn" class="submit-btn" onclick="submitForm()">PROCEED & SUBMIT REQUEST</button>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzlwyOqw2rNenrrU6o7jw5eiRpqEbHiZFjQOfqnfA37SmXY4_ufoZcSaDqOX-5mNLM6/exec';

    // Generate Table Rows
    const tbody = document.getElementById('tableBody');
    for(let i=1; i<=10; i++){
        tbody.innerHTML += `<tr>
            <td style="text-align:center; font-size:12px; font-weight:bold;">${i}</td>
            <td><input type="text" class="item-d" placeholder="..."></td>
            <td><input type="text" class="item-q" placeholder="..."></td>
        </tr>`;
    }

    // Auto-fill Logic
    let currentId = parseInt(localStorage.getItem('csr_id')) || 1;
    document.getElementById('reqNumber').innerText = "2026-" + currentId.toString().padStart(4, '0');
    document.getElementById('dateInput').valueAsDate = new Date();
    document.getElementById('timeInput').value = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});

    async function submitForm() {
        const btn = document.getElementById('submitBtn');
        btn.innerText = "Securing Connection...";
        btn.disabled = true;

        let descs = [], qtys = [];
        document.querySelectorAll('#tableBody tr').forEach(tr => {
            let d = tr.querySelector('.item-d').value;
            let q = tr.querySelector('.item-q').value;
            if(d) { descs.push(d); qtys.push(q || "0"); }
        });

        if(descs.length === 0) { alert("Please add at least one item."); btn.disabled = false; btn.innerText = "PROCEED & SUBMIT REQUEST"; return; }

        let refBase64 = "";
        const file = document.getElementById('imageInput').files[0];
        if(file) {
            refBase64 = await new Promise(r => {
                const reader = new FileReader();
                reader.onload = e => r(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        const payload = {
            formNum: document.getElementById('reqNumber').innerText,
            dept: document.getElementById('dept').value,
            email: document.getElementById('email').value,
            date: document.getElementById('dateInput').value,
            time: document.getElementById('timeInput').value,
            itemDescs: descs.join(" | "),
            itemQtys: qtys.join(" | "),
            reqBy: document.getElementById('reqBy').value,
            recBy: document.getElementById('recBy').value,
            sigHod: document.getElementById('sigHOD').toDataURL(),
            sigAdmin: document.getElementById('sigAdmin').toDataURL(),
            refImage: refBase64
        };

        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
        .then(() => {
            localStorage.setItem('csr_id', currentId + 1);
            alert("SUCCESS: Requisition slip sent to Spreadsheet.");
            location.reload();
        }).catch(() => {
            alert("Connection Error. Check your internet.");
            btn.disabled = false;
        });
    }

    // Signature Logic
    function setupCanvas(id) {
        const c = document.getElementById(id);
        const ctx = c.getContext("2d");
        const dpr = window.devicePixelRatio || 1;
        const rect = c.getBoundingClientRect();
        c.width = rect.width * dpr;
        c.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#002147";

        let draw = false;
        const getPos = (e) => {
            const r = c.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - r.left, y: clientY - r.top };
        };
        const start = (e) => { draw=true; ctx.beginPath(); const p=getPos(e); ctx.moveTo(p.x, p.y); };
        const move = (e) => { if(!draw) return; const p=getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); };
        
        c.addEventListener("mousedown", start); c.addEventListener("mousemove", move);
        c.addEventListener("touchstart", start); c.addEventListener("touchmove", move);
        window.addEventListener("mouseup", () => draw=false);
        window.addEventListener("touchend", () => draw=false);
    }
    function clearSig(id) { 
        const c = document.getElementById(id);
        const ctx = c.getContext("2d");
        ctx.clearRect(0,0,c.width,c.height);
    }
    setupCanvas('sigHOD'); setupCanvas('sigAdmin');
</script>

</body>
</html>
