<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDMH CSR Requisition Form</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            /* Background Image */
            background: url('images/tdmh-background.jpg') no-repeat center center fixed; 
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 900px; /* Made slightly wider to fit the new photo column */
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95); /* 95% White opacity */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px); 
            /* DARK BLUE OUTLINE KEPT */
            border: 2px solid #002147;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Clickable Logo */
        .logo {
            max-width: 300px;
            margin-bottom: 15px;
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .logo:hover {
            transform: scale(1.1);
        }

        /* NEW: FANCY CQI STYLE (Matches your Reference Photo) */
        .cqi-title {
            /* Changed font to Times New Roman per request */
            font-family: 'Times New Roman', Times, serif; 
            font-size: 26px; /* Size kept big */
            /* Changed color to a lighter blue per request */
            color: #0066cc;  
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        h1 {
            font-size: 24px;
            color: #002147;
            margin: 0;
            font-weight: 700;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .form-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 25px;
        }

        /* Red Form Number Box */
        .req-no-box {
            border: 2px solid #002147;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
            color: #dc3545; /* Red */
            font-weight: bold;
            background-color: #f0f4f8;
        }
        
        .req-no-box span {
            color: #dc3545;
        }

        .form-group { margin-bottom: 20px; }
        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #002147;
            font-size: 14px;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="time"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* NEW: Style for the file input inside the table */
        .item-table input[type="file"] {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            padding: 5px; 
            background-color: transparent;
            border: none;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
        }

        /* Responsive Table */
        .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .item-table {
            width: 100%;
            min-width: 600px; /* Increased slightly */
            border-collapse: collapse;
        }

        .item-table th, .item-table td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }

        .item-table th { background-color: #002147; color: white; font-weight: 500; }
        .item-table input[type="text"], .item-table input[type="number"] { border: none; padding: 8px; width: 100%; text-align: center; box-sizing: border-box; }

        /* Signature Canvas */
        .signature-section { margin-bottom: 25px; text-align: center; }
        
        .signature-pad-body {
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #fff;
            margin-bottom: 10px;
            height: 150px; 
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 10px;
            touch-action: none; 
        }

        .clear-btn {
            background: white;
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
        .btn {
            flex: 1; padding: 15px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: 700; cursor: pointer; color: white;
        }
        .btn-primary { background-color: #002147; }
        .btn-success { background-color: #28a745; }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            h1 { font-size: 20px; }
            .cqi-title { font-size: 20px; } /* Mobile Adjustment */
            .form-row { flex-direction: column; gap: 10px; }
            .btn-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="javascript:location.reload()">
                <img src="images/tdmh-logo.png" alt="TDMH Logo" class="logo">
            </a>
            
            <div class="cqi-title">CQI: Continuous Quality Improvement</div>
            
            <h1>CENTRAL SUPPLY ROOM<br>2026</h1>
            <p class="subtitle">REQUISITION SLIP</p>
        </div>

        <div class="form-header">
            <div class="req-no-box">
                <strong>No: <span id="formNumber">Loading...</span></strong>
            </div>
        </div>

        <form id="csrForm">
            <div class="form-group">
                <label for="department">DEPARTMENT</label>
                <input type="text" id="department" name="department" required placeholder="Enter Department">
            </div>

            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email address">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date">DATE</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">TIME</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <div class="table-responsive">
                <table class="item-table" id="itemTable">
                    <thead>
                        <tr>
                            <th style="width: 5%;">#</th>
                            <th style="width: 50%;">Item Description</th>
                            <th style="width: 15%;">Qty/Unit</th>
                            <th style="width: 30%;">Ref Photo</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div class="form-group">
                <label for="requestedBy">REQUESTED BY</label>
                <input type="text" id="requestedBy" name="requestedBy" required placeholder="Full Name">
            </div>

            <div class="form-group">
                <label for="receivedBy">RECEIVED BY</label>
                <input type="text" id="receivedBy" name="receivedBy" placeholder="Full Name (Optional)">
            </div>

            <div class="signature-section">
                <label>HOD SIGNATURE</label>
                <div class="signature-pad-body">
                    <canvas id="hodSignature"></canvas>
                </div>
                <button type="button" class="clear-btn" onclick="clearSignature('hodSignature')">CLEAR</button>
            </div>

            <div class="signature-section">
                <label>ADMIN SIGNATURE</label>
                <div class="signature-pad-body">
                    <canvas id="adminSignature"></canvas>
                </div>
                <button type="button" class="clear-btn" onclick="clearSignature('adminSignature')">CLEAR</button>
            </div>

            <div class="btn-group">
                <button type="submit" id="submitBtn" class="btn btn-primary">SUBMIT REQUEST</button>
                <button type="button" id="printBtn" class="btn btn-success">SUBMIT & PRINT COPY</button>
            </div>
        </form>
    </div>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyZwibE-gsshjVXOIIl6KrAsqx-3J6lNwRhbK9GK3JEm-2Sf1jbIT0rzw7ZwIoZeE4yWQ/exec"; 
        
        // ==========================================
        // 2. SIGNATURE PAD LOGIC
        // ==========================================
        var signaturePadHod, signaturePadAdmin;

        function initSignatures() {
            var canvasHod = document.getElementById('hodSignature');
            var canvasAdmin = document.getElementById('adminSignature');

            function resizeCanvas(canvas) {
                var ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
            }

            resizeCanvas(canvasHod);
            resizeCanvas(canvasAdmin);

            signaturePadHod = new SignaturePad(canvasHod);
            signaturePadAdmin = new SignaturePad(canvasAdmin);
        }
        
        // ==========================================
        // 3. MAIN SCRIPT LOGIC
        // ==========================================
        document.addEventListener('DOMContentLoaded', function() {
            
            // Generate Table Rows (UPDATED WITH PHOTO INPUT)
            const tbody = document.querySelector('#itemTable tbody');
            for (let i = 1; i <= 10; i++) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${i}</td>
                    <td><input type="text" name="itemDesc[]" placeholder="Item ${i}"></td>
                    <td><input type="number" name="itemQty[]" placeholder="0"></td>
                    <td><input type="file" class="item-photo" accept="image/*"></td>
                `;
                tbody.appendChild(tr);
            }

            // Initialize Signatures
            initSignatures();
            
            // Load Form Number
            fetch(SCRIPT_URL + "?action=getFormNumber")
            .then(res => res.text())
            .then(num => {
                document.getElementById('formNumber').innerText = num;
            })
            .catch(err => document.getElementById('formNumber').innerText = "Error");
            
            // Set Date/Time Defaults
            const now = new Date();
            document.getElementById('date').valueAsDate = now;
            document.getElementById('time').value = now.toTimeString().substring(0,5);
        });

        function clearSignature(id) {
            if(id === 'hodSignature') signaturePadHod.clear();
            if(id === 'adminSignature') signaturePadAdmin.clear();
        }

        // ==========================================
        // 4. IMAGE COMPRESSION (NEW HIGH QUALITY LOGIC)
        // ==========================================
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        
                        // SETTINGS: 1920px Width (Full HD) for Zooming Capability
                        const MAX_WIDTH = 1920; 
                        
                        let width = img.width;
                        let height = img.height;

                        // Calculate new dimensions while keeping aspect ratio
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // SETTINGS: 0.9 Quality (90%) - High Detail, Low File Size
                        resolve(canvas.toDataURL('image/jpeg', 0.9));
                    };
                    img.onerror = error => reject(error);
                };
                reader.onerror = error => reject(error);
            });
        }

        // ==========================================
        // 5. SUBMIT LOGIC (WITH COMPRESSION)
        // ==========================================
        document.getElementById('csrForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleSubmit(false);
        });

        document.getElementById('printBtn').addEventListener('click', function() {
            if(document.getElementById('csrForm').checkValidity()) {
                handleSubmit(true);
            } else {
                document.getElementById('csrForm').reportValidity();
            }
        });

        function handleSubmit(shouldPrint) {
            // Updated Message to indicate optimization
            Swal.fire({ title: 'Submitting...', text: 'Optimizing images & sending...', allowOutsideClick: false, didOpen: () => { Swal.showLoading() } });

            const form = document.getElementById('csrForm');
            const formData = new FormData(form);
            
            let itemDescs = [], itemQtys = [], rowImages = [];
            
            // Loop through Rows to gather Items AND Photos (UPDATED LOGIC)
            const descInputs = document.querySelectorAll('input[name="itemDesc[]"]');
            const qtyInputs = document.querySelectorAll('input[name="itemQty[]"]');
            const photoInputs = document.querySelectorAll('.item-photo');

            // We need promises for file reading
            let fileReadPromises = [];

            descInputs.forEach((input, index) => {
                let itemVal = input.value.trim();
                let qtyVal = qtyInputs[index].value;
                let photoFile = photoInputs[index].files[0];

                itemDescs.push(input.value); // keep exact index even if empty
                itemQtys.push(qtyVal);

                // Only process photo if an item is actually typed in that row
                if (itemVal !== "" && photoFile) {
                    // USE COMPRESSION FUNCTION
                    let p = compressImage(photoFile).then(base64 => {
                        return {
                            itemName: itemVal,
                            base64: base64
                        };
                    });
                    fileReadPromises.push(p);
                }
            });

            // Wait for all files to be read before sending
            Promise.all(fileReadPromises).then(processedImages => {
                
                let data = {
                    formNum: document.getElementById('formNumber').innerText,
                    dept: formData.get('department'),
                    email: formData.get('email'),
                    date: formData.get('date'),
                    time: formData.get('time'),
                    reqBy: formData.get('requestedBy'),
                    recBy: formData.get('receivedBy'),
                    itemDescs: itemDescs.join(" | "), 
                    itemQtys: itemQtys.join(" | "),
                    sigHod: signaturePadHod.isEmpty() ? "" : signaturePadHod.toDataURL(),
                    sigAdmin: signaturePadAdmin.isEmpty() ? "" : signaturePadAdmin.toDataURL(),
                    rowImages: processedImages // New Array of {itemName, base64}
                };

                sendData(data, shouldPrint);
            }).catch(err => {
                console.error(err);
                Swal.fire('Error', 'Failed to process images', 'error');
            });
        }

        function sendData(data, shouldPrint) {
            fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                Swal.fire({ icon: 'success', title: 'Success!', text: 'Request Submitted.' });
                if (shouldPrint) window.print();
                setTimeout(() => location.reload(), 2000);
            })
            .catch(error => {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Something went wrong.' });
            });
        }
    </script>
</body>
</html>
