<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form - Central Supply Room</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .form-container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        header { text-align: center; border-bottom: 2px solid #333; margin-bottom: 20px; padding-bottom: 10px; }
        .form-number { color: red; font-weight: bold; float: right; font-size: 1.2em; }
        
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        
        .signature-wrapper { border: 1px solid #000; background: #fafafa; margin-top: 5px; position: relative; }
        canvas { width: 100%; height: 150px; cursor: crosshair; }
        .clear-btn { margin-top: 5px; background: #ff4d4d; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; font-size: 12px; }
        
        .submit-section { margin-top: 30px; text-align: center; }
        .btn-submit { background: #28a745; color: white; padding: 12px 30px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div class="form-container">
    <header>
        <span class="form-number">Form No: <span id="formNum">0001</span></span>
        <h1>Central Supply Room</h1>
        <h2>Request Form</h2>
    </header>

    <form id="requestForm">
        <div class="grid-row">
            <div>
                <label>Requesting Department</label>
                <input type="text" required>
            </div>
            <div>
                <label>Date & Time</label>
                <input type="datetime-local" id="currentDateTime" required>
            </div>
        </div>

        <div class="grid-row">
            <div style="grid-column: span 2;">
                <label>Item Description</label>
