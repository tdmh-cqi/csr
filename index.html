<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Supply Room - Request Form</title>
    <style>
        :root { --primary-red: #d32f2f; --border-grey: #ccc; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .form-container { max-width: 850px; margin: auto; background: #fff; padding: 40px; border: 1px solid #ddd; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Header Styling */
        .header-table { width: 100%; border-bottom: 3px solid #333; margin-bottom: 20px; }
        .form-title { font-size: 24px; font-weight: bold; text-transform: uppercase; }
        .form-no { color: var(--primary-red); font-size: 18px; font-weight: bold; text-align: right; }

        /* Layout Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        
        label { display: block; font-weight: 600; margin-bottom: 5px; color: #333; font-size: 14px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid var(--border-grey); border-radius: 4px; box-sizing: border-box; }
        
        /* Signature Box */
        .sig-container { border: 1px solid #999; background: #fdfdfd; position: relative; margin-top: 5px; }
        canvas { width: 100%; height: 120px; display: block; touch-action: none; cursor: crosshair; }
        .sig-footer { background: #eee; font-size: 11px; text-align: center; padding: 4px; border-top: 1px solid #ccc; }
        
        .btn-clear { background: #f44336; color: white; border: none; padding: 4px 8px; border-radius: 3px; font-size: 10px; cursor: pointer; margin: 5px; }
        .btn-submit { background: #2e7d32; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        
        @media print {
            .btn-clear, .btn-submit, input[type="file"] { display: none; }
            body { background: white; padding: 0; }
            .form-container { box-shadow: none; border: none; }
        }
    </style>
</head>
<body>

<div class="form-container" id="printableArea">
    <table class="header-table">
        <tr>
            <td class="form-title">Central Supply Room</td>
            <td class="form-no">No: <span id="formId">0000</span></td>
        </tr>
    </table>

    <div class="grid">
        <div class="form-group full-width">
            <label>Requesting Department</label>
            <input type="text" id="dept" placeholder="Enter Department Name">
        </div>
        
        <div class="form-group">
            <label>Date</label>
            <input type="date" id="reqDate">
        </div>
        <div class="form-group">
            <label>Time</label>
            <input type="time" id="reqTime">
        </div>

        <div class="form-group full-width">
            <label>Item Description</label>
            <textarea id="desc" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Quantity / Unit</label>
            <input type="text" id="qty">
        </div>
        <div class="form-group">
            <label>Requested By</label>
            <input type="text" id="reqBy">
        </div>

        <div class="form-group">
            <label>Upload Image</label>
            <input type="file" id="imgUpload">
        </div>
        <div class="form-group">
            <label>Received By</label>
            <input type="text" id="recBy">
        </div>
    </div>

    <div class="grid">
        <div class="form-group">
            <label>Head of the Department</label>
            <div class="sig-container">
                <canvas id="canvas-hod"></canvas>
                <div class="sig-footer">Draw Signature Above</div>
            </div>
            <button class="btn-clear" onclick="clearCanvas('canvas-hod')">Clear Space</button>
        </div>

        <div class="form-group">
            <label>Approved by Hospital Administrator/CQI</label>
            <div class="sig-container">
                <canvas id="canvas-admin"></canvas>
                <div class="sig-footer">Draw Signature Above</div>
            </div>
            <button class="btn-clear" onclick="clearCanvas('canvas-admin')">Clear Space</button>
        </div>
    </div>

    <button type="button" class="btn-submit" onclick="window.print()">Print or Save as PDF</button>
</div>

<script>
    // 1. Generate Red Automated Number
    const randomNo = Math.floor(1000 + Math.random() * 9000);
    document.getElementById('formId').innerText = "CSR-" + new Date().getFullYear() + "-" + randomNo;

    // 2. Set Today's Date
    document.getElementById('reqDate').valueAsDate = new Date();

    // 3. Signature Logic
    function initSignPad(id) {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext("2d");
        let drawing = false;

        // Correct for high DPI screens
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        ctx.scale(ratio, ratio);

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function start(e) { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); }
        function draw(e) { 
            if(!drawing) return; 
            const p = getPos(e); 
            ctx.lineTo(p.x, p.y); 
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.stroke(); 
        }
        function stop() { drawing = false; }

        canvas.addEventListener("mousedown", start);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stop);
        canvas.addEventListener("touchstart", (e) => { start(e); e.preventDefault(); }, {passive: false});
        canvas.addEventListener("touchmove", (e) => { draw(e); e.preventDefault(); }, {passive: false});
        canvas.addEventListener("touchend", stop);
    }

    function clearCanvas(id) {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Initialize both pads
    window.onload = () => {
        initSignPad('canvas-hod');
        initSignPad('canvas-admin');
    };
</script>

</body>
</html>
