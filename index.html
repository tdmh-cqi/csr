<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSR Request Form 2026</title>
    <style>
        :root { --hospital-red: #cc0000; --navy: #2c3e50; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #e9ecef; margin: 0; padding: 15px; }
        .form-container { max-width: 850px; margin: auto; background: #fff; padding: 40px; border-radius: 4px; box-shadow: 0 0 20px rgba(0,0,0,0.1); border-top: 8px solid var(--navy); }
        
        /* Header Styling */
        .header { text-align: center; border-bottom: 2px solid var(--navy); margin-bottom: 30px; padding-bottom: 10px; position: relative; }
        .form-id { color: var(--hospital-red); font-weight: bold; font-size: 1.3rem; position: absolute; right: 0; top: 0; }
        
        .row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
        .col { flex: 1; min-width: 200px; }
        label { display: block; font-weight: 600; font-size: 0.85rem; color: #333; margin-bottom: 6px; text-transform: uppercase; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }

        /* Table Styling */
        .item-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .item-table th { background: var(--navy); color: white; padding: 12px; text-align: left; font-size: 0.9rem; }
        .item-table td { border: 1px solid #dee2e6; padding: 0; }
        .item-table input { border: none; background: transparent; padding: 10px; width: 100%; outline: none; }
        .item-table tr:nth-child(even) { background-color: #fcfcfc; }

        /* Signatures */
        .sig-row { display: flex; flex-wrap: wrap; gap: 30px; margin-top: 40px; }
        .sig-col { flex: 1; min-width: 280px; text-align: center; }
        .canvas-container { border: 1px solid #333; background: #fff; margin-bottom: 8px; }
        canvas { width: 100%; height: 120px; touch-action: none; cursor: crosshair; }
